<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/pong.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple Pong game you can play on desktop and mobile. Includes keyboard, touch and button controls.">

        <meta property="og:type" content="website">
        <meta property="og:url" content="https://pong.arihantawasthi.com">
        <meta property="og:title" content="Play Pong!">
        <meta property="og:description" content="A simple Pong game for desktop and mobile with button and touch controls.">
        <meta property="og:image" content="https://pong.arihantawasthi.com/pong.ico">

        <meta name="twitter:card" content="https://pong.arihantawasthi.com/pong.ico">
        <meta name="twitter:url" content="https://pong.arihantawasthi.com">
        <meta name="twitter:title" content="Play Pong!">
        <meta name="twitter:description" content="A simple Pong game for desktop and mobile with button and touch controls.">
        <meta name="twitter:image" content="https://pong.arihantawasthi.com/pong.ico">

        <link rel="stylesheet" href="/index.css" />
        <title>Pong</title>

        <style>
                * {
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                }

                body {
                    overflow: hidden;
                }

                #game {
                    height: 100%;
                    width: 100%;
                    background-color: #111;
                }

                .score-container {
                    position: absolute;
                    top: 50%;
                    right: 10px;
                    z-index: 9;
                    transform: translateY(-50%);
                    font-size: 48px;
                    color: white;
                }

                .score-container p {
                    margin: 2rem 0rem;
                }

                .counter, .game-over {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    z-index: 9;
                    transform: translate(-50%, -50%);
                    font-size: 52px;
                    color: white;
                    background: #111;
                    border: 1px solid #ddd;
                    padding: 2rem 0;
                    width: 300px;
                    text-align: center;
                }

                .game-over {
                    display: none;
                }

                .btn {
                    position: absolute;
                    top: 60%;
                    left: 50%;
                    z-index: 9;
                    transform: translate(-50%);
                    font-size: 36px;
                    background: #111;
                    border: 1px solid #ddd;
                    padding: 1rem;
                    color: white;
                    width: 300px;
                    text-align: center;
                    cursor: pointer;
                }

                .controls {
                    width: 100%;
                    padding: 0px 1rem;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    position: absolute;
                    top: 80%;
                    z-index: 9;
                }

                .controls div {
                    width: 3rem;
                    height: 3rem;
                    background: #111;
                    border-radius: 100%;
                    border: 1px solid #fff;
                    padding: 0.2rem;
                    -webkit-user-select: none;
                    user-select: none;
                    -webkit-touch-callout: none;
                }

                .controls div img {
                    width: 100%;
                    height: 100%;
                    object-position: center;
                    object-fit: cover;
                }

                .control-right {
                    transform: rotateY(180deg);
                }

                @media (min-width: 768px) {
                    .controls {
                        display: none;
                    }
                }
        </style>
    </head>
    <body>
        <canvas id="game"></canvas>
        <div class="score-container">
            <p class="score" id="player-1-score">0</p>
            <p class="score" id="player-2-score">1</p>
        </div>
        <div class="counter">
            <div class="counter-text">Pong!</div>
        </div>
        <div class="game-over">
        </div>
        <div class="btn">
            Click to Play!
        </div>
        <div class="controls">
            <div class="control-left">
                <img src="/arrow_back.png" />
            </div>
            <div class="control-right">
                <img src="/arrow_back.png" />
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
