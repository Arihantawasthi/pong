<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/pong.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/index.css" />
        <title>Pong</title>

    </head>
    <body>
        <canvas id="game"></canvas>
        <div class="score-container">
            <p class="score" id="player-1-score">0</p>
            <p class="score" id="player-2-score">1</p>
        </div>
        <div class="counter">
            <div class="counter-text">Pong!</div>
        </div>
        <div class="game-over">
        </div>
        <div class="btn">
            Click to Play!
        </div>
        <div class="controls">
            <div class="control-left">
                <img src="arrow_back.png" />
            </div>
            <div class="control-right">
                <img src="arrow_back.png" />
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
